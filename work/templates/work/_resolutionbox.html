<div id="resolution" :class="{'headline_collapse': isCollapsed, 'headline_show': !isCollapsed}">
    <div style="display: flex; justify-content:space-around; margin: 8px;" @click="isCollapsed=!isCollapsed">
        <b>Resolution Center</b>
        <div class="flat_button">{: isCollapsed?'Uncollapse':'Collapse' :}</div>
    </div>
    <div>
        <a href="/admin/work/resolution/add/" target="_blank">Add</a>
        <table style="text-align: left;">
            {% for res in resolutions %}
            <tr>
                <td><a href="{% url 'work:resolutionlinkedpage' res.id%}" style="text-decoration: none;"
                        target="_blank">{{res}}</a></td>
                <td>
                    {% if res.deadline %}
                    {{res.deadline}}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% load static %}
<script type="text/javascript" src="{% static 'work/js/jquery-3.4.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'work/js/vue.min.js' %}"></script>
<script type="text/javascript" src="{% static 'work/js/axios.min.js' %}"></script>
<script>
    const baseState = Vue.observable({ navStateOpen: true });
    var baseApp = new Vue({
        el: "#resolution",
        delimiters: ["{:", ":}"],
        data: {
            isCollapsed: true,
            leftNav: true
        },
        computed: {
            navCollapse: function () {
                return baseState.navStateOpen
            }
        },
        watch: {
            leftNav: function (newv, oldv) {
                baseState.navStateOpen = newv;
            }
        },
        methods: {
            collapse: function () {

            }
        },

    });
</script>
